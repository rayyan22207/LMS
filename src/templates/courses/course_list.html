{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Available Courses</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for course in courses %}
        <a href="{% url 'courses:course_detail' course.slug %}"
            class="block bg-white shadow-md rounded-md overflow-hidden">
            {% if course.thumbnail %}
                <img src="{{ course.thumbnail.url }}" alt="{{ course.title }}" class="w-full h-40 object-cover">
            {% else %}
                <div class="w-full h-40 bg-gray-200 flex items-center justify-center">
                    <span class="text-gray-500">No Image Available</span>
                </div>
            {% endif %}
            <div class="p-4">
                <h2 class="text-xl font-semibold">{{ course.title }}</h2>
                <p class="text-sm text-gray-600">{{ course.category }}</p>
                <p class="mt-2 text-gray-800">{{ course.instructor.get_full_name }}</p>
            </div>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
